<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 10px;
    }
    #day, #date, #time {
      color: #cccccc;
      font-size: 1rem;
      margin: 3px 0;
    }
    a {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888888;
    }
    /* Welcome form styles */
    #welcomeForm {
      margin: 25px auto;
      max-width: 400px;
      text-align: left;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    #welcomeForm label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00ff99;
    }
    #welcomeForm input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    #welcomeForm button {
      width: 100%;
      padding: 12px;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background-color 0.3s ease;
    }
    #welcomeForm button:hover {
      background-color: #00cc7a;
    }
    #welcomeMessage {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üéâ Welcome to BharatPe</h1>
  <div id="day">Loading...</div>
  <div id="date">Loading...</div>
  <div id="time">Loading...</div>

  <!-- Welcome Form -->
  <form id="welcomeForm">
    <label for="userName">Enter Your Name to Get Started:</label>
    <input type="text" id="userName" placeholder="Your name" required />
    <button type="submit">Submit</button>
    <div id="welcomeMessage"></div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const date = now.toLocaleDateString('en-GB'); // format: DD/MM/YYYY
      const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      document.getElementById('day').textContent = `üìÖ Day: ${day}`;
      document.getElementById('date').textContent = `üìÜ Date: ${date}`;
      document.getElementById('time').textContent = `‚è∞ Time: ${time}`;
    }

    setInterval(updateDateTime, 1000); // refresh every second
    updateDateTime(); // initial call

    // Welcome form submit handler
    document.getElementById('welcomeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const userName = document.getElementById('userName').value.trim();
      const messageDiv = document.getElementById('welcomeMessage');

      if (userName) {
        messageDiv.textContent = `üëã Hello, ${userName}! Welcome to BharatPe.`;
        this.reset();
      } else {
        messageDiv.textContent = '';
      }
    });
  </script>

</body>
