<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Offer Form</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }

    form {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #888;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<form id="qrForm">
  <h1>üéÅ QR Offer Setup</h1>

  <input type="hidden" id="ownerName" name="ownerName" value="" />

  <div class="form-group">
    <label for="transactionCount">Number of Unique Transactions (5‚Äì50)</label>
    <select id="transactionCount" name="transactionCount">
      <!-- Options generated by JavaScript -->
    </select>
  </div>

  <div class="form-group">
    <label for="cashbackAmount">Cashback Amount ‚Çπ (30‚Äì200)</label>
    <input type="number" id="cashbackAmount" name="cashbackAmount" min="30" max="200" value="50" />
  </div>

  <button type="submit">Next ‚û°Ô∏è</button>
</form>

<script>
  // Fill transaction options dynamically (5‚Äì50)
  const transactionCountSelect = document.getElementById("transactionCount");
  for (let i = 5; i <= 50; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.text = i;
    if (i === 6) option.selected = true;
    transactionCountSelect.appendChild(option);
  }

  // Get owner name from URL and set hidden input
  const params = new URLSearchParams(window.location.search);
  const ownerName = params.get("name");
  if (ownerName) {
    document.getElementById("ownerName").value = decodeURIComponent(ownerName);
  }

  // On form submit, redirect to qr.html with query params
document.getElementById("qrForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const name = document.getElementById("ownerName").value;
  const transactions = document.getElementById("transactionCount").value;
  const amount = document.getElementById("cashbackAmount").value;

  // Correct the redirect URL based on your file structure
  const redirectUrl = `file:///C:/Users/abhin/Downloads/cashback/welCome/offerForm/offerDetails/qr.html?name=${encodeURIComponent(name)}&transactions=${transactions}&amount=${amount}`;
  window.location.href = redirectUrl;
});

</script>

</body>
</html>
