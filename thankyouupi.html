<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cashback Confirmed (UPI)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #343433;
    }
    #capture {
      position: relative;
      width: 5cm;
      height: 11cm;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px #888;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px 10px;
      box-sizing: border-box;
    }
    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      flex-wrap: wrap;
      opacity: 0.2;
      overflow: hidden; /* Ensure background images stay within bounds */
    }
    .background-container img {
      width: 50px;
      height: 50px;
    }
    #content {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 1.1rem;
      color: green;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 0.9rem;
      font-weight: bold;
      margin: 0.3rem 0 0.8rem 0;
    }
    .details-box {
      color: white;
      border: 1px solid orange;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
      font-size: 0.8rem;
      background-color: #000000;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
      text-align: left; /* Align text left inside the box */
    }
    .details-box p {
        margin: 5px 0; /* Add some spacing for paragraphs */
    }
    .ref-number {
      font-size: 0.75rem;
      color: #444;
      margin-bottom: 0.5rem;
      font-weight: bold;
      text-align: center; /* Center the ref number */
    }
    .terms {
      position: relative;
      z-index: 1;
      font-size: 0.7rem;
      color: #555;
      text-align: center;
      margin-top: 10px;
      padding-top: 5px;
      border-top: 1px solid #ccc;
    }
    /* Styles for all buttons (Share and Home) */
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      min-width: 120px; /* Ensure buttons have consistent width */
    }
    button:hover {
      background-color: #45a049;
    }
    /* Specific style for Home button if needed, otherwise general button style applies */
    .home-button {
      background-color: #007BFF; /* A distinct color for the Home button */
      margin-right: 10px; /* Spacing between buttons */
    }
    .home-button:hover {
      background-color: #0056b3;
    }
    #copyright {
      font-size: 0.7rem;
      margin-top: 15px;
      color: #666;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="capture">
    <div class="background-container" id="backgroundContainer"></div>

    <div id="content">
      <h1>üéâ Congratulation! You found ‚Çπ50 cashback</h1>
      <h2>for doing 6 transactions</h2>

      <div class="details-box">
        <div class="ref-number" id="refNumber"></div>
        <div class="details" id="userDetails"></div>
      </div>
    </div>

    <div class="terms">
      *tc: if you don't do unique transactions, our team member will call you for doing the unique transaction, not repeated transactions.
    </div>
  </div>

  <div>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
    <button onclick="downloadImage()">Share as Image</button>
  </div>
  
  <div id="copyright">Copyright ¬©Ô∏è abhinnabehuria@outlook.com</div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Create repeated UPI background
    function createRepeatedBackground() {
      const container = document.getElementById("backgroundContainer");
      const imageSrc = "https://images.icon-icons.com/2699/PNG/512/upi_logo_icon_170312.png";
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const imgSize = 50; 
      const numRows = Math.ceil(containerHeight / imgSize);
      const numCols = Math.ceil(containerWidth / imgSize);

      for (let i = 0; i < numRows * numCols; i++) {
        const img = document.createElement("img");
        img.src = imageSrc;
        container.appendChild(img);
      }
    }

    window.onload = createRepeatedBackground;

    // Get user details from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const upiId = params.get("upiId"); 

    // Display user details based on provided parameters for UPI
    const userDetailsDiv = document.getElementById("userDetails");
    let detailsHtml = '';

    if (upiId && name) { 
      detailsHtml = `
        <p><strong>Name:</strong> ${decodeURIComponent(name)}</p>
        <p><strong>UPI ID:</strong> ${decodeURIComponent(upiId)}</p>
      `;
    } else {
      detailsHtml = `<p>No UPI details provided.</p>`;
    }
    document.getElementById("userDetails").innerHTML = detailsHtml;

    // Format ref number like ddmmyyyy:hhmmss
    function formatRefNumber() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${day}${month}${year}:${hours}${minutes}${seconds}`;
    }

    // Show ref number
    const refText = formatRefNumber();
    document.getElementById("refNumber").innerText = "Ref No: " + refText;

    // Download image
    function downloadImage() {
      const element = document.getElementById("capture");
      html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
        const link = document.createElement("a");
        link.download = `cashback_${refText}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    // Random color generator
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for(let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Update copyright color every 1 second
    function updateCopyrightColor() {
      const copyright = document.getElementById('copyright');
      copyright.style.color = getRandomColor();
    }

    // Initial call and set interval
    updateCopyrightColor();
    setInterval(updateCopyrightColor, 1000);
  </script>

</body>
</html>
